spring.datasource.url=jdbc:mysql://127.0.0.1:3306/inventory_app_db?useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Tokyo
spring.datasource.username=root
spring.datasource.password=

# MyBatis
mybatis.mapper-locations=classpath*:/mybatis/**/*.xml
mybatis.configuration.map-underscore-to-camel-case=true
mybatis.type-aliases-package=com.example.app.domain
logging.level.com.example.app.mapper.*=DEBUG

# Jackson\u3067\u65e5\u4ed8\u304c\u305a\u308c\u3066\u3057\u307e\u3046\u306e\u3092\u4fee\u6b63
spring.jackson.time-zone=Asia/Tokyo